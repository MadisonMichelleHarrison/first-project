<!-- This tells our browser that this is an HTML5 file-->
<!DOCTYPE html>

<!-- All of our HTML goes here -->
<html>

<!-- This is the head element, which contains metadata-->
<head>
    <!-- This is the Title of my website (This is what shows up on the tab when we hava the website open) -->
    <title>My First Website.</title>

    <!-- This piece of metadata lists the author of the page -->
    <meta name="author" content="Madison Harrison">
    <!-- This piece of metadata contains a description of our website (used by search engines) -->
    <meta name="descriptiopn" content="This is my first website!">
    <!-- This is how we specify what characters our site can display. There are certain characters that aren't in certain charasets -->
    <meta charset="UTF-8">
    <!-- This sets the viewpoint for our site (which is the area that the browser is displaying on so that the width is equal to the device width) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>

    <!-- The content elements for our site go in the body element.-->
<body>
    <!-- This is an h1 element. Headers go from h1 to h6, getting smaller as you go -->
    <h1>My First Website</h1>
    <!-- CMD + / will comment selected text out.
    <h2>This is a subheader.</h2>
    <h3>This is even smaller</h3>
    <h6> This is very small.</h6> -->
     
    <!-- This is a paragraph element. They are used to display text -->
    <p>This is my first website.</p>

     <h2>Hobbies</h2> 

     <!-- This is an unordered list-->
     <ul style="list-style-type: circle;">
        <!-- Lists consist of list item elements -->
         <li>Barrel Racing</li>
         <li>Watching Netflix</li>
         <li>Spending time with friends and family</li>
     </ul>

     <!-- h2  or any h with a number stands for font size -->
     <h2>Top 5 Favorite fast food places.</h2>

     <!-- This is a ordered list, which displays list items in an order-->
     <!-- Odered list can display things in multiple ordering types: numbers, letters, and roman numerals.  -->
     <ol style="list-style-type: circle"> 
         <li>Taco Bell</li>
         <li>Zaxby's</li>
         <li>Chick fil a</li>
         <li>Panera Bread</li>
         <li>Fazoli's</li>
           
     </ol>

     

</body>

</html>
